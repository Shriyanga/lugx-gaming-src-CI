name: ci - analytics service

on:
  push:
    paths:
      - 'Springboot_Microservices_Demo/analytics-service/**'
      - '.github/workflows/ci-analytics-service.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '17'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set image URIs
      id: set-image-uri
      run: |
        ACCOUNT_ID="115771043725"
        REGION="us-east-1"
        REPO_NAME="analytics-service"
        COMMIT_SHA=${GITHUB_SHA::7}

        IMAGE_LATEST="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_NAME:latest"
        IMAGE_VERSIONED="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_NAME:$COMMIT_SHA"

        echo "IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_ENV
        echo "IMAGE_VERSIONED=$IMAGE_VERSIONED" >> $GITHUB_ENV

    - name: Build Docker Image
      run: |
        docker build -t $IMAGE_LATEST -t $IMAGE_VERSIONED ./Springboot_Microservices_Demo/analytics-service

    - name: Push Docker Image to ECR
      run: |
        docker push $IMAGE_LATEST
        docker push $IMAGE_VERSIONED

    - name: Done
      run: |
        echo "  Successfully pushed both tags:"
        echo "  - $IMAGE_LATEST"
        echo "  - $IMAGE_VERSIONED"
