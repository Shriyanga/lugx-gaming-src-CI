name: CI - game Service

on:
  push:
    paths:
      - 'Springboot_Microservices_Demo/game-service/**'
      - '.github/workflows/ci-game-service.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Automatic Tagging of Releases
        id: increment-git-tag
        run: |
          chmod +x ./builds/git_update.sh
          ./builds/git_update.sh -v patch

      - name: Set Docker image tags
        id: set-tags
        run: |
          ACCOUNT_ID="115771043725"
          REGION="us-east-1"
          REPO_NAME="game-service"

          VERSION_TAG="${{ steps.increment-git-tag.outputs.git-tag }}"
          GIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          REPO_URI="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_NAME"

          echo "IMAGE_TAG=$VERSION_TAG" >> $GITHUB_ENV
          echo "IMAGE_SHA=$GIT_SHA" >> $GITHUB_ENV
          echo "REPO_URI=$REPO_URI" >> $GITHUB_ENV

      - name: Debug Image Tags
        run: |
          echo "ðŸªª Docker Image Tags for game-service:"
          echo "- Semantic Version Tag: $IMAGE_TAG"
          echo "- Commit SHA Tag: $IMAGE_SHA"
          echo "- Repository URI: $REPO_URI"
          echo "- Full Image URIs:"
          echo "  â€¢ $REPO_URI:$IMAGE_TAG"
          echo "  â€¢ $REPO_URI:$IMAGE_SHA"
          echo "  â€¢ $REPO_URI:latest"

      - name: Build Docker Image
        run: |
          docker build \
            -t $REPO_URI:$IMAGE_TAG \
            -t $REPO_URI:latest \
            -t $REPO_URI:$IMAGE_SHA \
            ./Springboot_Microservices_Demo/game-service

      - name: Push Docker Image to ECR
        run: |
          docker push $REPO_URI:$IMAGE_TAG
          docker push $REPO_URI:$IMAGE_SHA
          docker push $REPO_URI:latest

      - name: Done
        run: |
          echo "  Successfully pushed the following images to ECR:"
          echo "- $REPO_URI:$IMAGE_TAG"
          echo "- $REPO_URI:$IMAGE_SHA"
          echo "- $REPO_URI:latest"
